<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Upload System</title>
	<link rel="stylesheet" href="">
</head>
<body>
<form  id="upload-form" enctype="multipart/form-data" method="post" name="fileinfo" action="/upload">
  	<label>Choose file:</label>
  	<br />
  	<input type="file" name="file" required />
  	<br />
  	<input type="submit" value="Upload" />
</form>
<br />
<form  id="download-form" method="post" name="downloadForm" action="/download">
  	<label>Enter file id:</label>
  	<br />
  	<input type="text" name="fileName" required />
  	<br />
  	<input type="submit" value="download" />
</form>
</body>
</html>
